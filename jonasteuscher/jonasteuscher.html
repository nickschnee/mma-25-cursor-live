<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="jonasteuscher.css">
    <title>Jonas Teuscher</title>
</head> 
<body>
    <style>
        body {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        .round-image {
            border-radius: 50%;
        }

        .profile-image img {
            width: 200px;
            height: 200px;
            object-fit: cover;
        }
        .profile-container {
            background-color: #f5f5f5;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px;
            max-width: 400px;
            width: 90%;
        }

        .profile-container h1 {
            margin: 15px 0 10px;
            color: #333;
        }

        .profile-container p {
            color: #666;
            line-height: 1.5;
            margin: 0;
        }
    </style>
        <div class="profile-container">
    <div class="profile-image">
        <img src="jonasteuscher.png" alt="Jonas Teuscher profile picture" class="round-image">
    </div>
        <h1>Jonas Teuscher</h1>
        <p>I am a software engineer with a passion for building scalable and efficient systems.</p>
    </div>
</body>
</html>
